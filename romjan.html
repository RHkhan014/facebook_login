<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="test.css">
  </head>
  <body>
    <div class="content d-flex justify-content-cente">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="form-text-aline-center">Facebook login</h5>
                <div class="content d-flex justify-content-center">
                    <form action="">
                    <label for="form-text-aline-center" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter your email">
                    <label for="inputPassword5" class="form-label">Password</label>
                    <input type="password" id="inputPassword5" class="form-control" placeholder="Enter your pass">
                    <div id="passwordHelpBlock" class="form-text">
                    </div>
                  </div>
                </form>
                <div class="d-grid gap-2 col-2 mx-auto">
                    <button class="btn btn-primary" type="button">login</button>
                  </div>
            </button>
            </div>
          </div>
    </div>
   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
